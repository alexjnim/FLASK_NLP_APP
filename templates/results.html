<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">

  <title>A.Nim NLP App</title>
</head>

<body>
  <br>
  <div class="container">
    <div class="col-lg-12">

      <h2>Category:</h2>
      <br>
      <p>{{ category }}</p>
      <br>
      <h2>Sentiment:</h2>
      <br>
      <p>{{ sentiment }}</p>
      <h2>Summary:</h2>
      <br>
      {% for x in summary %}
      <p style="font-size:20px; margin-bottom:0px">{{ x }}</p>
      {% endfor%}


    </div>
  </div>



  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="static/js/iframeResizer.contentWindow.min.js">
  </script>


</body>

</html>
